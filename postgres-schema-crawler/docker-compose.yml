version: '3.8'

services:
  schema-crawler:
    build: .
    container_name: postgres-schema-crawler
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=temp1
      - DB_USER=postgres
      - DB_PASSWORD=Kingkong@1
      - DB_SCHEMA=public
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    command: python scheduled_crawler.py

  # Optional: Add a web interface container
  schema-crawler-web:
    build: .
    container_name: postgres-schema-crawler-web
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=temp1
      - DB_USER=postgres
      - DB_PASSWORD=Kingkong@1
      - DB_SCHEMA=public
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    command: streamlit run enhanced_web_ui.py --server.port 8501 --server.address 0.0.0.0

volumes:
  data:
  logs:
  reports: 